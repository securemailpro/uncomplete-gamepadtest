<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <title>GamepadTest | Free Online Hardware Tester</title>
    <meta
      name="description"
      content="GamepadTest lets you instantly test game controllers, GPU, microphones, and MIDI devices online. Free, browser-based diagnostics to ensure optimal hardware."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="" />
    <meta property="twitter:description" content="" />

    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- SEO & Performance -->
    <meta
      name="keywords"
      content="GamepadTest, Gamepad Tester, Mic Tester, GPU Tester, MIDI Tester"
    />
    <meta name="author" content="GamepadTest" />
    <meta name="theme-color" content="#64748b" />
    <meta name="msapplication-TileColor" content="#64748b" />
    <meta name="application-name" content="GamepadTest" />
    <meta name="apple-mobile-web-app-title" content="GamepadTest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Additional Open Graph -->
    <meta property="og:site_name" content="GamepadTest" />
    <meta property="og:url" content="https://www.gamepadtest.tech/" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://www.gamepadtest.tech/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="GamepadTest - Professional Controller Testing Tool"
    />

    <!-- Additional Twitter -->
    <meta name="twitter:site" content="@GamepadTest" />
    <meta name="twitter:creator" content="@GamepadTest" />
    <meta
      name="twitter:image"
      content="https://www.gamepadtest.tech/twitter-image.jpg"
    />

    <!-- Minimal Structured Data - rest injected by React/Helmet -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "GamepadTest",
        "url": "https://www.gamepadtest.tech",
        "applicationCategory": "UtilitiesApplication",
        "isAccessibleForFree": true
      }
    </script>

    <!-- DNS Prefetch & Preconnect for faster external resource loading -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Resource Hints for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      as="style"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- Security Headers -->
    <!-- Note: CSP is managed server-side in production via Express middleware in server/index.ts -->

    <!-- Critical CSS Inline for better performance -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: Inter, sans-serif;
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <meta name="google-adsense-account" content="ca-pub-2844216118360190" />

  </body>
</html>
